<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flex box</title>
    <style>
        h1{
            text-align: center;
        }
        img{
            height: 200px;
            width: 300px;
            margin: 20px;
            
        }
        .row{
            display: flex;
            flex-wrap: wrap;
            justify-content:center;
}
        }

    </style>
</head>
<body>
    <h1>Bihar Tourism </h1>
    <div class="row">
        <img src="images/background.jpg">
        <img src="images/DakhineshwarTemple.jpg">
        <img src="images/image2.jpg">
        <img src="images/Takht Patna Sahib.jpg">
        <img src="images/image3.jpg">
    </div>
</body>
</html>
